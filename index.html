<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>

      <header>
        <p>Get 7 or more correct answers to win</p>
        <p>
          <span id="correct">0</span>/10
        </p>
      </header>

      <h1>Programming Quiz</h1>


      <section class="quiz">
        <h3 id="question" class="question"></h3>
        <section id="answersContainer" class="answersContainer">

        </section>
        <button id="checkButton" class="check">Check</button>
      </section>

    </main>
    <script type="module" src="/main.js"></script>
  </body>
